<mat-card class="mt-3">
    <div fxLayout="row" fxLayoutAlign="space-between center">
        <div fxLayout="row" fxLayoutAlign="start center">
            <span class="primary-text">Transcation History</span>
        </div>
        <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="end center">
            <div class="input-group w-50">
                <div class="input-group-prepend">
                    <span class="input-group-text"><fa-icon [icon]="['fas', 'search']"></fa-icon></span>
                </div>
                <input type="text" class="form-control" placeholder="Search...">
            </div>
            <span class="input-group-text"><fa-icon [icon]="['fas', 'filter']"></fa-icon>Filter</span>
            <span class="input-group-text"><fa-icon [icon]="['fas', 'file-export']"></fa-icon>Export</span>
        </div>
    </div>
    <div fxLayout="row" class="overflow-table mt-3">
        <table mat-table [dataSource]="dataSource" class="w-100">
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef> Date </th>
              <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
            </ng-container>
            
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="amount">
              <th mat-header-cell *matHeaderCellDef> Amount </th>
              <td mat-cell *matCellDef="let element"> {{ dashboardService.formatCurrency(element.amount)}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>

            <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef> Type </th>
              <td mat-cell *matCellDef="let element"> {{element.type}} </td>
            </ng-container>
            
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>          
    </div>
</mat-card>
